<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merupakan halaman situs untuk melatih hitungan matematika dasar" />

  <body>
    
    <section id="home">
      <div id="brand">
      <h1>Little Math</h1>
      <p>Berhitung dengan Menyenangkan</p>
      </div>
      <button onclick="play()">Mulai!</button>
      <button onclick="setelan()">Pengaturan</button>
    </section>
    
    <section id="pengaturan">
     <h2>Pengaturan Permainan</h2>
     <label for="jmlSoal">Tentukan Jumlah Soal</label>
      <input id="jmlSoal" type="number" min="10" max="100" placeholder="(Maks. 100)" value="10" />
     
     <label for="jnsOpr">Pilih Operasi Matematika</label>
     <select id="jnsOpr">
       <option value="+">Penjumlahan</option>
       <option value="*">Perkalian</option>
       <option value="-" disabled>Pengurangan</option>
       <option value="/" disabled>Pembagian</option>
     </select>
     
     <label for="tingkat">Pilih Tingkat Kesulitan</label>
     <select id="tingkat">
       <option value="1">Mudah</option>
       <option value="2">Sedang</option>
       <option value="3">Susah</option>
     </select>
      
      <div class="pengaturan">
      <button id="tutup">Batal</button>
      <button id="simpan">Simpan</button>
      </div>
      
    </section>
    
    <section id="game">

    </section>
